<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch to Tilemap App</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js"></script>
    <script type="module" src="./src/1_Sketchpad/sketchpad.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="sketchpad">
        <canvas id="grid-canvas"></canvas>
        <canvas id="sketch-canvas"></canvas>
      </div>
      <div id="buttons">
        <button id="house-button">House</button>
        <button id="forest-button">Forest</button>
        <button id="fence-button">Fence</button>
        <button id="path-button">Path</button>
        <button id="straighten-lines-button">Straighten Lines</button>
        <span id="normalize">
          <input id="normalize-toggle"
            type="checkbox" 
            class="onoffswitch-checkbox"  
            checked="true"
          /> 
          Normalize shapes
        </span>
        <button id="generate-button">Generate</button>
        <button id="clear-button">Clear</button>
      </div>
      <div id="phaser"></div>
      <p id="instructions"></p>
    </div>
  </body>
</html>
